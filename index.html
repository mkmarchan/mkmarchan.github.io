<!DOCTYPE html>

<head>
  <style>
    body {
      text-align: Center;
      background: black;
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      font-family: Helvetica;
    }
    
    p {
      font-size: 24px;
    }
    
    input {
      border: 0: padding: 12px;
      font-size: 18px;
    }
    
    input[type="submit"] {
      background: limegreen;
      color: black;
    }

  </style>
</head>

<body>
  <script>
  var counter = 0;
    function changeImage() {
      var img = document.getElementById("image");
      counter++;
      if (counter % 2 == 0) {
        img.src = "https://i1.sndcdn.com/avatars-000180833065-1d8m0g-t500x500.jpg";
      } else {
        img.src = "https://i1.sndcdn.com/artworks-000131564119-y8a1uv-t500x500.jpg"
      }
    }
  </script>
  <img id="image" src="https://i1.sndcdn.com/avatars-000180833065-1d8m0g-t500x500.jpg" onclick="changeImage()"/>
