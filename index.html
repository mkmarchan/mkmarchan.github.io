<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body ng-app="myApp" ng-cloak ng-controller="WindowController">
    <md-content id="contentBody" layout="column">
      <header id="mainHeader"> Mick Marchan </header>
      <div id="sticky-anchor"></div>
      <md-tabs md-dynamic-height md-border-bottom layout="column">
        <md-tab label="About Me" flex layout="column" >
          <md-content class="md-padding" flex>
            <h1 class="md-display-2">About Me</h1>
            <p>
            </p>
          </md-content>
        </md-tab>
        <md-tab label="Code" flex layout="column">
          <md-content class="md-padding" flex layout="column">
            <h1 class="md-display-2">Code</h1>
          </md-content>
        </md-tab>
        <md-tab label="Music" flex layout="column">
          <md-content id="musicTab" class="md-padding" flex layout="column" ng-controller="MusicController as music">
            <md-card>
              <md-card-header class="md-image-no-fill md-uer-avatar">
                <md-card-avatar>
                  <img class="md-user-avatar" ng-src="{{getArtURL(me.avatar_url)}}">
                </md-card-avatar>
                <md-card-header-text>
                  <span class="md-headline">{{me.username}}</span>
                  <span class="md-subhead">{{me.followers_count | number}} followers</span>
                </md-card-header-text>
              </md-card-header>
              <md-card-content>
                <p> Since 2014, I've produced music under the pseudonym "theta" using FL Studio </p>
              </md-card-content>
              <md-card-actions layout="row" layout-align="start center">
                <md-button href="{{me.permalink_url}}">Navigate to SoundCloud</md-button>
              </md-card-actions>
            </md-card>
            <div ng-repeat="track in myTracks">
              <md-card ng-attr-id="{{'track' + track.id}}">
                <md-card-header layout="row">
                  <md-card-avatar ng-hide="track.artwork_url == null">
                    <img class="md-user-avatar" ng-src="{{getArtURL(track.artwork_url)}}" ng-click="artClick(track.id)">
                  </md-card-avatar>
                  <md-card-header-text flex>
                    <span class="md-headline">
                      <div class="trackHead" style="width:100%">{{track.title}}</div>
                    </span>
                    <span class="md-subhead">{{track.playback_count | number}} plays</span>
                  </md-card-header-text>
                </md-card-header>
                <md-card-content>
                  <img ng-show="viewingArt(track.id)" class="trackArt" ng-src="{{getArtURL(track.artwork_url)}}">
                  <p class="trackText" ng-bind-html="track.description | nl2br"></p>
                </md-card-content>
                <md-card-actions layout="row" layout-align="start center">
                  <md-button ng-hide="isPlaying(track.id)" ng-click="play(track.id)"><i class="material-icons">play_arrow</i></md-button>
                  <md-button ng-show="isPlaying(track.id)" ng-click="pause(track.id)"><i class="material-icons">pause</i></md-button>
                  <md-progress-linear ng-attr-id="{{'trackProgress' + track.id}}" md-mode="query" ng-show="isPlaying(track.id)" ng-value="progress"></md-progress-linear>
                </md-card-actions>
              </md-card>
            </div>
          </md-content>
        </md-tab>
      </md-tabs>
    </md-content>
