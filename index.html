<!DOCTYPE html>

<head>
  <style>
    body {
      text-align: Center;
      background: black;
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      font-family: Helvetica;
    }
    
    p {
      font-size: 24px;
    }
    
    input {
      border: 0: padding: 12px;
      font-size: 18px;
    }
    
    input[type="submit"] {
      background: limegreen;
      color: black;
    }

  </style>
</head>

<body>
  <img src="https://i1.sndcdn.com/avatars-000180833065-1d8m0g-t500x500.jpg" height="75%" width="75%">
  <div id="dynamicContent">wake up</div>
  <p>
  </p>
  <input type="button" onClick=fontChanger() value="SUBMIT">
  <script>
    var counter = 0;

    function fontChanger() {
      counter++;
      if (counter % 10 == 1) {
        document.getElementById('dynamicContent').style.fontFamily = 'courier';
      } else if (counter % 10 == 2) {
        document.getElementById('dynamicContent').style.fontFamily = 'roman';
      } else if (counter % 10 == 3) {
        document.getElementById('dynamicContent').style.fontFamily = 'georgia';
      } else if (counter % 10 == 4) {
        document.getElementById('dynamicContent').style.fontFamily = 'verdana';
      } else if (counter % 10 == 5) {
        document.getElementById('dynamicContent').style.fontFamily = 'symbol';
      } else if (counter % 10 == 6) {
        document.getElementById('dynamicContent').style.fontFamily = 'arial';
      } else if (counter % 10 == 7) {
        document.getElementById('dynamicContent').style.fontFamily = 'lucida';
      } else if (counter % 10 == 8) {
        document.getElementById('dynamicContent').style.fontFamily = 'tahoma';
      } else if (counter % 10 == 9) {
        document.getElementById('dynamicContent').style.fontFamily = 'roman';
      } else if (counter % 10 == 0) {
        document.getElementById('dynamicContent').style.fontFamily = 'roman';
      }
    }

  </script>
  <p>
  </p>
