<html lang="en">

<head>
  <title>Mick Marchan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="/resources/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/resources/favicon-16x16.png">

  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>

  <!-- Your application bootstrap  -->
  <script type="text/javascript" src="app.js"></script>

</head>

<body ng-app="myApp" ng-cloak ng-controller="WindowController">
  <div id="content" layout="column">
    <header id="mainHeader"> Mick Marchan </header>
    <md-tabs md-stretch-tabs="always" md-border-bottom flex>
      <md-tab label="projects">
        <md-content class="md-padding">
          <div class="tabContent">
            <ul class="contentList" ng-repeat="project in projects">
              <li>
                <div class="projectDescription" layout="column">
                  <h2 class="md-display-2 projectHeader">{{project.title}}</h2>
                  <p>{{project.description}}</p>
                </div>
              </li>
              <li>
                <div class="videoWrapper">
                  <iframe ng-src="{{project.videoURL}}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>
              </li>
            </ul>
          </div>
        </md-content>
      </md-tab>
      <!-- TODO factor buttons into json. LOOK AT about.json -->
      <md-tab label="About Me">
        <md-content class="md-padding">
          <div class="tabContent">
            <ul class="contentList">
              <li class="textContentItem" style="overflow: hidden">
                <h1 class="md-display-2 projectHeader">Background</h1>
                <p class="descriptionText"></p>
                <div layout="row" layout-align="center center">
                  <!-- TODO ng-repeat item in buttonList -->
                  <md-button class="md-raised" aria-label="Resume" href="./resources/Mick Marchan Resume.pdf" target="_blank">Resume</md-button>
                  <md-button class="md-raised" aria-label="LinkedIn" href="https://www.linkedin.com/in/mick-marchan-034353a0" target="_blank">LinkedIn</md-button>
                  <md-button class="md-raised" aria-label="SoundCloud" href="https://soundcloud.com/mickmarchan" target="_blank">SoundCloud</md-button>
                </div>
              </li>
              <li id="profilePictureContainer">
                <img id="profilePicture" src="./resources/mick.jpg" onload="resizeProfilePicture">
              </li>
            </ul>
          </div>
        </md-content>
      </md-tab>
    </md-tabs>
  </div>
</body>

</html>
