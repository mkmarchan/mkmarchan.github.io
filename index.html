<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-app="myApp" ng-cloak layout="column">
    <md-content flex layout="column">
      <div flex="20">
        <header> Mick Marchan </header>
      </div>
      <div ng-cloak flex="80" layout="column">
        <md-content flex layout="column">
          <md-tabs md-border-bottom flex layout="column">
            <md-tab label="Code" flex layout="column">
              <md-content class="md-padding" flex>
                <h1 class="md-display-2">Code</h1>
                <p>Hello, this page is currently under construction as I am stumbling my way through angularjs
                  <br>
                  Please standby
                </p>
              </md-content>
            </md-tab>
            <md-tab label="Music" flex layout="column">
              <md-content class="md-padding" flex layout="column" ng-controller="MusicController as music">
                <h1 style="text-align:center">{{music.oReq.trax[0].user.username}}</h1>
                <p style="text-align:center">{{music.oReq.trax[0].user.followers_count}} followers</p>
                <div ng-repeat="track in music.oReq.trax">
                  <h2>{{track.title}}</h2>
                  <div layout="row">
                    <img ng-src="{{track.artwork_url}}"></img>
                    <md-button id="play" class="md-raised md-primary" onclick="play(this.value)" value="{{track.id}}">Play</md-button>
                    <md-button id="stop" class="md-raised md-primary" onclick="stop(this.value)" value="{{track.id}}">Stop</md-button>
                    <img ng-src="{{track.waveform_url}}"></img>
                  </div>
                  <p>{{track.description}}</p>
                </div>
              </md-content>
            </md-tab>
            <md-tab label="Social Media" flex layout="column">
              <md-content class="md-padding" flex layout="column">
                <h1 class="md-display-2">Tab Three</h1>
                <a class="twitter-timeline" href="https://twitter.com/0x39C">Tweets by 0x39C</a>
              </md-content>
            </md-tab>
          </md-tabs>
        </md-content>
      </div>
    </md-content>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

    <!-- Your application bootstrap  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

  </body>
</html>
